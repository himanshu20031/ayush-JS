<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let count =0;
        const n=parseInt(prompt("enetr a number"))
        for(let i=1; i<=n; i++){
            if(n%i==0) {
                count++;
                
            }
        }
        if(count==2)
        {
            alert("Is a Prime Number")
        }
        else
        {
            alert("Not a Prime Number")
        }

        
    </script>
</body>
