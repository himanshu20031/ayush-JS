<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        
        :root {
            --primary-color: #2575fc;
            --secondary-color: #ff6b6b;
            --background-color: #f9f9f9;
            --text-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        body.dark-mode {
            --primary-color: #ff6b6b;
            --secondary-color: #2575fc;
            --background-color: #333;
            --text-color: #f9f9f9;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .game-container {
            text-align: center;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .score-board {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .player-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 15px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background: var(--primary-color);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .player-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .result-display {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .theme-toggle {
            margin-top: 20px;
            cursor: pointer;
            padding: 10px 20px;
            background: var(--secondary-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div id="score-board" class="score-board">
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>
        <button class="player-button" onclick="playGame('Rock')">✊</button>
        <button class="player-button" onclick="playGame('Paper')">✋</button>
        <button class="player-button" onclick="playGame('Scissors')">✌️</button>
        <div id="result" class="result-display">Make your move!</div>
        <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>
    </div>
    <script>
        let playerScore = 0;
        let computerScore = 0;

        function playGame(playerMove) {
            playSound('click.mp3'); // Play click sound
            let computerMove = generateComputerMove();
            let result;

            switch (playerMove) {
                case 'Rock':
                    switch (computerMove) {
                        case 'Rock': result = 'Tie'; break;
                        case 'Paper': result = 'You Lose!'; computerScore++; break;
                        case 'Scissors': result = 'You Win!'; playerScore++; break;
                    }
                    break;
                case 'Paper':
                    switch (computerMove) {
                        case 'Rock': result = 'You Win!'; playerScore++; break;
                        case 'Paper': result = 'Tie'; break;
                        case 'Scissors': result = 'You Lose!'; computerScore++; break;
                    }
                    break;
                case 'Scissors':
                    switch (computerMove) {
                        case 'Rock': result = 'You Lose!'; computerScore++; break;
                        case 'Paper': result = 'You Win!'; playerScore++; break;
                        case 'Scissors': result = 'Tie'; break;
                    }
            }

            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;

            document.getElementById('result').innerHTML = `
                <p>Player Move: <strong>${playerMove}</strong></p>
                <p>Computer Move: <strong>${computerMove}</strong></p>
                <p>Result: <strong>${result}</strong></p>
            `;
        }

        function generateComputerMove() {
            let moves = ['Rock', 'Paper', 'Scissors'];
            return moves[Math.floor(Math.random() * 3)];
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function playSound(effect) {
            let audio = new Audio(effect);
            audio.play();
        }
    </script>
</body>
</html>
